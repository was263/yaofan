<!DOCTYPE HTML>
<html>

<head>
    <title>要🍚｜老板行行好，赏点🍚吧</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="assets/css/main.css"><noscript>
        <link rel="stylesheet" href="assets/css/noscript.css">
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
</head>

<body class="is-preload">
    <div id="wrapper">
        <div class="notice-board">
            <p>说天亲，天也算亲，天有日月和星辰。</p>
            <p>说地亲，地也算亲，地长万物似黄金。</p>
            <p>曾记得早年间有那么句古话，没有君子不养艺人。</p>
            <p>昨日里趟风冒雪来到塞北，今日里下江南桃杏争春。</p>
            <p>我劝诸位，酒色财气君莫占，吃喝嫖赌也莫沾身。</p>
            <p>抱拳拱手尊列位，愿各位——招财进宝，日进斗金。</p>
        </div>
        <nav id="nav"><a href="#wxpay" class="icon brands fa-weixin"><span>微信</span></a><a href="#contact"
                class="icon solid fa-envelope"><span>施舍记录</span></a></nav>
        <div id="main">
            <article id="wxpay" class="panel intro">
                <figure><a id="myLink" href="weixin://"><img src="images/wxpay.jpg" alt="微信赞赏码"></a>
                    <figcaption>微信扫一扫</figcaption>
                    <figcaption id="wxtips">微信扫一扫在手机上点击图片一键施舍</figcaption>
                </figure>
            </article>
            
            <article id="contact" class="panel">
                <header>
                    <h2>请提交您的施舍记录</h2>
                    <p>您提交的施舍记录会显示在下方施舍榜上~</p>
                </header>
                <form id="myForm" action="#" method="post">
                    <div>
                        <div class="row">
                            <div class="col-12">
                                <input type="text" name="name" placeholder="请输入您的昵称"></div>
                            <div class="col-12"><label for="pay">您使用微信施舍：</label> 
                                    <option value="微信">微信</option>
                                    </div>
                            <div class="col-12"><input type="text" name="amount" placeholder="请输入您施舍的金额💰（最小0.01）">
                            </div>
                            <div class="col-12"><textarea name="message" placeholder="请输入您的施舍留言" rows="6"></textarea>
                            </div>
                            <div class="col-12"><input type="submit" value="施舍"></div>
                        </div>
                    </div>
                </form>
            </article>
        </div><!-- 施舍榜 -->
        <div id="listContainer">
            <h1>施舍榜</h1>
            <table id="listTable">
                <thead>
                    <tr>
                        <th>昵称</th>
                        <th>施舍方式</th>
                        <th>施舍金额(CNY)</th>
                        <th>施舍留言</th>
                    </tr>
                </thead>
                <tbody id="listBody"></tbody>
            </table>
        </div><!-- Footer -->
        <div id="footer">
            
        </div>
    </div><!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/crypto-js.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
